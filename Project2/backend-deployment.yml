kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend-deployment
  namespace: project2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: wiings09/passop-k8s-backend:v1
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: backend-secret